<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop-Watch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />

    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
</head>

<body>
  <div class="container-fluid">
    <div id="container">
      <div>
        <div id="time">
          <span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
          </span>
          <span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
          </span>
          <span>
            <span class="digit" id="count">00</span>
            <span class="txt">Ms</span>
          </span>
        </div>
      </div>
      <hr />
      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // start or stop stopwatch using "enter" key
    document.addEventListener("keyup", (event) => {
      if (event.code === "Enter" || event.code === "Space") {
        start();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });

    /* Get the documentElement (<html>) to display the page in fullscreen */
    var elem = document.documentElement;

  </script>
  <script src="stopwatch.js"></script>
</body>

</html>
